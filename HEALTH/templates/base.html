<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Risk Predictor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{ url_for('dashboard') }}">ðŸ©º HealthPredictor</a>
        </div>
        {% if session.get('logged_in') %}
        <div class="navbar-links">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('upload') }}">Analyze Data</a>
            <a href="{{ url_for('analysis') }}">View Analysis</a>
            <span class="user-info">Logged in as: <strong>{{ session['username'] }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
        {% endif %}
    </nav>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
